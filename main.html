<!DOCTYPE html>
<html>
  <head>
    <title>Koogle</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <div class="nav_1">
          <div class="nav_1_1">Google 정보</div>
          <div class="nav_1_2">스토어</div>
        </div>
        <div class="nav_2">
          <div class="nav_2_1">Gmail</div>
          <div class="nav_2_2">이미지</div>
          <div class="nav_2_3">
            <i class="fa fa-th fa-2x" aria-hidden="true"></i>
          </div>
          <div class="nav_2_4">
            <img
              style="border: 3px solid white; border-radius: 20px"
              width="35px"
              height="35px"
              src="profile.jpg"
              alt="프로필"
            />
          </div>
        </div>
      </div>
      <div class="logo">
        <h1>
          <span>G</span>
          <span>o</span>
          <span>o</span>
          <span>g</span>
          <span>l</span>
          <span>e</span>
        </h1>
      </div>
      <div class="search_con">
        <div class="search_box">
          <div>
            <i
              style="color: gray; margin-left: 20px"
              class="fa fa-search"
              aria-hidden="true"
            ></i>
          </div>
          <div><input type="text" /></div>
          <div class="remove" hidden>
            <i
              style="color: gray"
              class="fa fa-times fa-2x"
              aria-hidden="true"
            ></i>
          </div>
          <div class="pipe" hidden>|</div>
          <div>
            <i
              style="color: gray"
              class="fa fa-keyboard-o fa-2x"
              aria-hidden="true"
            ></i>
          </div>
          <div>
            <i
              style="color: gray"
              class="fa fa-microphone"
              aria-hidden="true"
            ></i>
          </div>
          <div>
            <i
              style="color: gray; margin-right: 20px"
              class="fa fa-camera"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </div>
      <div class="button_con">
        <button class="button_1">Google 검색</button>
        <button class="button_2">I'm Feeling Lucky</button>
      </div>
      <div class="end_con"></div>
      <div class="foot_1"><div class="foot_1_1">대한민국</div></div>
      <div class="foot_2">
        <div class="foot_2_1">
          <div class="foot_2_1_1">광고</div>
          <div class="foot_2_1_2">비지니스</div>
          <div class="foot_2_1_3">검색의 원리</div>
        </div>
        <div class="foot_2_2">
          <div class="foot_2_2_1">개인정보처리방침</div>
          <div class="foot_2_2_2">약관</div>
          <div class="foot_2_2_3">설정</div>
        </div>
      </div>
    </div>
  </body>
</html>
